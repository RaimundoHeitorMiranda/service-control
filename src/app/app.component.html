<div class="app-container">

  <div *ngIf="isLoggedFlag" class="app-header">
    <i class="material-icons app-header-ico" (click)="asideShow = !asideShow">
      menu
    </i>
    <h1 class="app-header-name" [routerLink]="['/']">Service Control</h1>
  </div>

  <aside *ngIf="asideShow" class="app-aside">
    <ul class="list-group list-group-flush" (click)="asideShow = !asideShow">
      <li class="list-group-item" [routerLink]="['/newService']" >Novo Serviço</li>
      <li class="list-group-item" [routerLink]="['/listService']" >Serviços</li>
      <li class="list-group-item" [routerLink]="['/financial']" >Financeiro</li>
      <li class="list-group-item" (click)="logout()">Sair</li>
    </ul>
  </aside>


  <div class="app-body">
    <!-- <app-login *ngIf="!isLoggedFlag" ></app-login> -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

</div>
